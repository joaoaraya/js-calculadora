<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculadora.css">
    <script src="js/calcular.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div>
        <table>
            <tr>
                <input type="text" name="visor" id="visor" placeholder="0">
            </tr>
            <tr>
                <td><input class="btn-num" type="button" value="7" onclick="inserir('7')"></td>
                <td><input class="btn-num" type="button" value="8" onclick="inserir('8')"></td>
                <td><input class="btn-num" type="button" value="9" onclick="inserir('9')"></td>
                <td><input class="btn-sin" type="button" value="รท" onclick="inserir('/')"></td>
            </tr>
            <tr>
                <td><input class="btn-num" type="button" value="4" onclick="inserir('4')"></td>
                <td><input class="btn-num" type="button" value="5" onclick="inserir('5')"></td>
                <td><input class="btn-num" type="button" value="6" onclick="inserir('6')"></td>
                <td><input class="btn-sin" type="button" value="x" onclick="inserir('*')"></td>
            </tr>
            <tr>
                <td><input class="btn-num" type="button" value="1" onclick="inserir('1')"></td>
                <td><input class="btn-num" type="button" value="2" onclick="inserir('2')"></td>
                <td><input class="btn-num" type="button" value="3" onclick="inserir('3')"></td>
                <td><input class="btn-sin" type="button" value="-" onclick="inserir('-')"></td>
            </tr>
            <tr>
                <td><input class="btn-sin" type="button" value="c" onclick="limpar()"></td>
                <td><input class="btn-num" type="button" value="0" onclick="inserir('0')"></td>
                <td><input class="btn-act " type="button" value="=" onclick="calcular()"></td>
                <td><input class="btn-sin" type="button" value="+" onclick="inserir('+')"></td>
            </tr>
        </table>
    </div>

</body>

</html>
